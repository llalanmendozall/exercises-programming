  <script>
    function Person(first, last, age, gender, interests) {
      this.name = {
        first: first,
        last: last,
      };
      this.age = age;
      this.gender = gender;
      this.interests = interests;
      this.bio = function () {
        // creamos una variable que almacena el string sin los intereses
        let string = `${this.name.first} ${this.name.last} is ${this.age} years old. `;

        // En esta variable guardaremos el pronombre en la condicional
        let pronum;

        if (
          this.gender === "male" ||
          this.gender === "Male" ||
          this.gender === "m" ||
          this.gender === "M"
        ) {
          pronum = "He likes";
        } else if (
          this.gender === "Female" ||
          this.gender === "Female" ||
          this.gender === "f" ||
          this.gender === "F"
        ) {
          pronum = "She likes ";
        }

        // agregamos el pronombre al string
        string += pronum;

        if (this.interests.lenght === 1) {
          string += `${this.interests[0]}.`;
        } else if (this.interests === 2) {
          string += `${this.interests[0]} and ${this.interests[1]}`;
        } else {
          for (let i = 0; i < this.interests.length; i++) {
            if (i === this.interests.length - 1) {
              string += `and ${this.interests[i]}.`
            }
            else{
              string += `${this.interests[i]}, `
            }
          }
        }
        alert(string)
      };
      this.greeting = function () {
        alert("Hi! I'm " + this.name.first + ".");
      };
    }

    ]);
